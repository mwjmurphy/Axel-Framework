<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	xmlns:axel="http://www.xmlactions.org/pager_actions"
	xmlns:db="http://www.xmlactions.org/pager_db_actions"
	xsi:schemaLocation="http://www.xmlactions.org/pager_actions http://xmlactions.org/schema/pager_actions.xsd
						http://www.xmlactions.org/pager_db_actions http://xmlactions.org">
	<div class="container-fluid">
		<ol class="breadcrumb">
			${breadcrumb.onclick.home}
			<li class="data">Examples</li>
		</ol>	
		<div class="row">
  			<div class="col-sm-12">
  				<h4>Some Examples of XML Actions in use</h4>
  			</div>
		</div>
		<div class="row">
			<div class="col-sm-4">
				<div class="main_page_items floating-div bg_blue2 align_center"
					onclick="changeContent('org/xmlactions/docs/examples/put_get.html');"
					title="How to put and get server side values">
					<div style="padding-top: 20px;" class="h2 color_white">
						<img src="images/properties.png" height="100px" /><br />
						put get and eval
					</div>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="main_page_items floating-div bg_green2 align_center"
					onclick="changeContent('org/xmlactions/docs/examples/if_elseif_else.html');"
					title="How to use if, elseif and else actions">
					<div style="padding-top: 20px;" class="h2 color_white">
						<img src="images/elseifladder.png" height="100px" /><br />
						if elseif else
					</div>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="main_page_items floating-div bg_red align_center"
					onclick="changeContent('org/xmlactions/docs/examples/insert.html');"
					title="How to use insert and insert_into actions">
					<div style="padding-top: 20px;" class="h2 color_white">
						<img src="images/insert.png" height="100px" /><br />
						insert &amp; insert_into
					</div>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="main_page_items floating-div bg_purple align_center"
					onclick="changeContent('org/xmlactions/docs/examples/mapping.html');"
					title="How to map data between different formats">
					<div style="padding-top: 20px;" class="h2 color_white">
						<img src="images/xslt.png" height="100px" /><br />
						mapping
					</div>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="main_page_items floating-div bg_yellow1 align_center"
					onclick="changeContent('org/xmlactions/docs/examples/formatting.html');"
					title="How to format data for dates and escaping/unescaping">
					<div style="padding-top: 20px;" class="h2 color_white">
						<img src="images/format.png" height="100px" /><br />
						formatting data
					</div>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="main_page_items floating-div bg_green1 align_center"
					onclick="changeContent('org/xmlactions/docs/examples/code.html');"
					title="How to call java code from your pages">
					<div style="padding-top: 20px;" class="h2 color_white">
						<img src="images/code.png" height="100px" /><br />
						code
					</div>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="main_page_items floating-div bg_green1 align_center"
					onclick="changeContent('org/xmlactions/docs/examples/service.html');"
					title="How to create a service">
					<div style="padding-top: 20px;" class="h2 color_blue">
						<img src="images/htmlpage.png" height="100px" /><br />
						service
					</div>
				</div>
			</div>
		</div>
	</div>
</html>
