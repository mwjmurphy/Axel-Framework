<div class="sidenav text-left axel terminology">
    <h4>Terminology</h4>
    <label>action</label><br/>
    <div class="ml-2">
        <small>An axel action that returns a results shown on the html page</small>
    </div>
    <br/>
    <label>execContext</label><br/>
    <div class="ml-2">
        <small>
            The execution context is a container for storing data content and values.  These can then be retrieved on the
            pages using the &dollar;{...} notation.  As an example <b>&dollar;{current.time}</b> will retrieve the current time.
        </small>
    </div>
    <br/>
</div>
